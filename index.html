<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Unique Be You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Be Unique Be You</h1>
    </header>

    <section class="product">
        <img src="shirt.jpg" alt="Baju Unik">
        <h2>Baju Eksklusif</h2>
        <p>Harga: RM50</p>
        <button onclick="document.getElementById('order-form').style.display='block'">Tempah Sekarang</button>
    </section>

    <div id="order-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('order-form').style.display='none'">&times;</span>
            <h2>Borang Tempahan</h2>
            <form action="https://formspree.io/f/mnqkroql" method="POST">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">No Telefon:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="size">Saiz Baju:</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <button type="submit">Hantar Tempahan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Hak Cipta Â© 2025 Be Unique Be You</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
